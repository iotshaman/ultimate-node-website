<title>{{model.title}}</title>
<meta name="description" content="{{model.description}}">
<meta property="og:title" content="{{model.title}}">
<meta property="og:type" content="{{#isNullOrEmpty model.og_type}}article{{else}}{{model.og_type}}{{/isNullOrEmpty}}">
<meta property="og:url" content="https://www.iotshaman.com{{route}}">
<meta property="og:description" content="{{model.description}}">
{{#isNotNullOrEmpty model.og_image}}
<meta property="og:image" content="{{model.og_image}}">
{{/isNotNullOrEmpty}}
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@iotshaman">
<meta name="twitter:title" content="{{model.title}}">
<meta name="twitter:description" content="{{model.description}}">
{{#isNotNullOrEmpty model.og_image}}
<meta name="twitter:image" content="{{model.og_image}}">
{{/isNotNullOrEmpty}}
